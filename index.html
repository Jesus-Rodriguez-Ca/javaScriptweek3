<!DOCTYPE html>
<html>
    <head>
        <title>Creating Objects</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        
        <h1>IT 121 Auto Sales</h1>
        <h2>Buy a new car!</h2>
        <div id="cars">
            <div id="ford">
                <div id="make">Make</div>
                <div id="model">Model</div>
                <div id="price">Price</div>
                <div id="discount">Great discount of 10%</div>
                <div id="finalPrice">Final Price</div>
                <script src="js/basic-funtion.js"></script>
            </div>
             <div>
                <img src="img/2008-ford-freestyle.jpg" alt="Ford FreeStyle" width="700px" height="800px">
             </div>
            <div id="nissan">
                <div id="make2">Make</div>
                <div id="model2">Model</div>
                <div id="price2">Price</div>
                <div id="discount2">Great discount of 10%</div>
                <div id="finalPrice2">Final Price</div>
               <div> 
                <img src="img/2020-nissan-sentr.jpg" alt="Nissan Sentra" width="700px" height="800px"> 
               </div>
            </div>
            <script src="js/basic-funtion.js"></script>
        </div>
    </body>
</html>
